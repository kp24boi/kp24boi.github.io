<div style="position:absolute;top:140px;left:285px">
<textarea cols="45" rows="30">
 My parents moved to this country when they were in their early 20â€™s. I was the first person out of my family to be born in the USA. Unlike most students at UGA I was born in New York. This all has involved a lot of travel and brings me to my first true love in life-airplanes.
I've always wanted to be an astronaut. Although I now realize how difficult and impractical it would be to actually pursue such an insane goal, my love for aviation has endured. I love to fly. Both the thrill of being lifted into the air without any supports and rushing at high speeds through the sky and the intense psychological pleasure that comes with understanding that you are literally racing with the wind only because the physical laws of the universe have made it possible are addicting to me.
For me, aviation is a physical pleasure that opens up a myriad of intellectual possibilities. The science behind flying (not just airplanes) has many applications and will undoubtedly allow me to access opportunities in the aerospace or the medical aerospace field that I would otherwise not see.
